<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
    <script defer src="index.js"></script>
    <title>Sneakerhead Quiz App</title>
  </head>
  <body>
    <div class="card" id="card">
      <div class="hide" id="preguntas">
        <img src="./images/" id="shoe-image" />
        <!-- <img src="./images/Jordan 1.png" id="shoe-image" /> -->
        <div id="question">
          <h4><b>Question</b></h4>
        </div>
        <div class="btn-grid" id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start">LETS GO!</button>
        <button id="next-btn" class="next hide">NEXT</button>
      </div>
    </div>
  </body>
</html>
