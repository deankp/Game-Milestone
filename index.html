<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="index.js"></script>
    <title>Sneakerhead Game</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/" id="shoe-image" class="hide" />
      <!-- <img src="./images/Jordan 1.png" id="shoe-image" class="hide" /> -->
      <div class="hide">
        <div id="question">
          <h4><b>Which Iconic Shoe is this?</b></h4>
          <div class="btn-grid" id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start">LETS GO!</button>
        <button id="next-btn" class="next hide">NEXT</button>
      </div>
    </div>
  </body>
</html>
